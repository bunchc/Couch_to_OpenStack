# What's New?

---

# What Changed in Nova

- For HV Specifics, see release notes.
- API
  - XML going away
  - “ExtendedServiceDelete” – Decommission old compute nodes
  - nova hypervisor-show (shows IP)
- Scheduler
  - Caching scheduler driver
  - Namespace image/host matching
  - Server Groups
- Other
  - File injection is off by default
  - Notifications when host actions happen
  - nova.conf enhancements
  - Instance garbage collection *

\* If an instance was deleted but is still running, nova can be configured to act on it in a specific way.

---

# What Changed in Glance

- VMware datastore as backend
- Image location selection strategy
  - https://blueprints.launchpad.net/glance/+spec/image-location-selection-strategy
- Storage quota calculation now excludes deleted images

---

# What Changed in Keystone

- API v3 Updates
- Authorization & Authentication data backends are now completely separate
- Token KVS can use Redis, Cassandra, etc
- policy.json updates
- Cloud Audit Data Federation
  - http://www.dmtf.org/standards/cadf
- LDAP Group/Role assignments
- Token Revocation Events
- Configurable API Response Truncation

---

# What Changed in Neutron

- New Drivers
  - IBM, Nuage, OpenDaylight
- LBaaS
  - NetScaler
  - Radware
- VPN Driver
  - Cisco CSR

---

# What Changed in Cinder

- Change volume type
- Metadata support for backups
- Multi-API worker processes
- Delete Quota
- Import / Export Backups
- Update Volume Encryption
- Metering Notifications (attach/detach)
- More drivers

---

# What Changed in Ceilometer

- Better alarms
  - Time constraints
  - rate-based meters
- Storage Drivers
  - HBase, DB2, SQLAlchemy
  - Better resource queries
  - HBase Alarms
- New Metric Sources
  - vCenter API
  - SNMP for bare metal
  - OpenDaylight REST
  - Neutron 'north-bound' API

---

# What Changed in Heat

- HOT Templates are now both supported and recommended
- Better OpenStack Native Resource Coverage
- Non-Admin users can launch stacks
- Operator API covering /all/ stacks
- Autoscaling resources
- Heat Engine scaling
- Stack Abandon / Adopt
- Stack Preview

---

# What Changed in Trove

- User / Schema management
- Multiple DB Support
  - MySQL, Percona
  - MongoDB, Redis, Cassandra (Experimental)
- Resize up/down
- Config Groups
- Backup / Restore
